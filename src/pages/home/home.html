<ion-header>
    <ion-navbar>
        <ion-title>
            Meeting Recorder App
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>


    <div>
        <b>Audio Recorder</b>
    </div>
    <button ion-button (click)="startRecording()">
        Start recording
    </button>
    <button ion-button (click)="stopRecording()">
        Stop recording
    </button>

    <div *ngIf="recorded">
        <button ion-button (click)="playRecording()">
            Start playback
        </button>
        <button ion-button (click)="stopRecordingPlay()">
            Stop playback
        </button>
    </div>


    <br>
    <br>
    <br>
    <br>
    <br>


    <div class="app-button-container">
        <button ion-button (click)="isSpeechSupported()">Is Speech Supported?</button>
        <button ion-button (click)="getPermission()">Get Permission</button>
        <button ion-button (click)="hasPermission()">Has Permission?</button>
        <button ion-button (click)="getSupportedLanguages()">Get Supported Languages</button>
        <button ion-button (click)="listenForSpeech()">Listen for Speech</button>

    </div>

    <br>

    Output

    <div *ngFor="let speech of speechList">
        <p>{{speech}}</p>
    </div>


    <!--<div>-->
    <!--{{speechList}}-->
    <!--</div>-->

</ion-content>
